<!DOCTYPE html>
<html land="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Kanban - {% block title %}{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script type="module" src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark p-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('index')}}">Kanban</a>
        <div class="container-fluid d-flex justify-content-end">
          <div class="d-flex align-items-center mx-5">
            {% if current_user.is_authenticated %}
            <span class="navbar-text">You are logged in as {{current_user.username}}</span>
            {% endif %}
          </div>
          <div>
            <ul class="navbar-nav ms-auto">
              {% if current_user.is_authenticated %}
              <li class="nav-item mx-2">
                <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
              </li>
              {% else %}
              <li class="nav-item mx-2">
                <a href="{{ url_for('login') }}" class="nav-link">Login</a>
              </li>
              <li class="nav-item mx-2">
                <a href="{{ url_for('register') }}" class="nav-link">Register</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="text-light">
    {% block content %}{% endblock %}
  </main>
</body>

</html>
